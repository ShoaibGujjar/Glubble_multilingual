<script>
    var navbar = document.getElementById("nav-cont");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }

    $(".scroll-animate").click(function(e){
        e.preventDefault();
        var target = $($(this).attr('href'));
        if(target.length){
            var scrollTo = target.offset().top;
            $('body, html').animate({scrollTop: scrollTo - 80}, 800);
        }
    });
</script>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var form = document.getElementById('needs-validation');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>
<script>
    var defaultValue = 'eng'
    var main_url = window.location.href
    if (main_url.includes('/en/')) {
        defaultValue = 'en'
    }
    if (main_url.includes('/de/')) {
        defaultValue = 'de'
    }
    if (main_url.includes('/es/')) {
        defaultValue = 'es'
    }
    if (main_url.includes('/hi/')) {
        defaultValue = 'hi'
    }
    if (main_url.includes('/zh/')) {
        defaultValue = 'zh'
    }
    if (main_url.includes('/tr/')) {
        defaultValue = 'tr'
    }
    if (main_url.includes('/fr/')) {
        defaultValue = 'fr'
    }
    document.getElementById("languages").value = defaultValue;
    $('#languages').bind('change', function () { // bind change event to select
        var val = $(this).val(); // get selected value
        val = "/" + val + "/"
        var url = window.location.href
        url = url.replace("/en/", val);
        url = url.replace("/de/", val);
        url = url.replace("/es/", val);
        url = url.replace("/hi/", val);
        url = url.replace("/zh/", val);
        url = url.replace("/tr/", val);
        url = url.replace("/fr/", val);
        window.location.href = url;
        return false;
    });
</script>
